<div class="container">
  <mat-card fxFlex class="signup-card">
    <mat-card-title class="title" >Sign up</mat-card-title>
    <form [formGroup]="form"  novalidate>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <div *ngIf="username.invalid && (username.dirty && username.touched)">
          </div>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password"  placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div *ngIf="password.invalid && (password.dirty && password.touched)">
          </div>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="btn-center">
        <button mat-raised-button type="submit" (click)="signup()">Sign up</button>
        <button mat-raised-button type="cancel" [routerLink]="['/signin']">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
