<div class="container">
  <mat-card fxFlex class="signin-card">
    <mat-card-title class="title" >Sign in</mat-card-title>
    <form [formGroup]="form"  novalidate>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <div *ngIf="username.invalid && (username.dirty && username.touched)">
          </div>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div *ngIf="password.invalid && (password.dirty && password.touched)">
          </div>
        </mat-form-field>
        <br>
        <mat-checkbox class="example-margin" color="primary">Remember</mat-checkbox>
      </mat-card-content>
      <mat-card-actions class="btn-center">
        <button mat-raised-button type="submit" (click)="signin()">Sign in</button>
        <!-- <button mat-raised-button type="cancel">Cancel</button> -->
        <button mat-raised-button  [routerLink]="['/signup']">Sign up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
